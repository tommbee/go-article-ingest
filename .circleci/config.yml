version: 2

references:

  google_sdk_config: &google_sdk_config
    docker:
      - image: google/cloud-sdk

  terraform_config: &terraform_config
    docker:
      - image: hashicorp/terraform:light
    environment:
      BASH_ENV: /root/.bashrc

  terraform_init: &terraform_init
    run:
      name: terraform init
      command: |
        source $BASH_ENV
        cd terraform
        terraform init -input=false

jobs:
  ## Compile the app
  build:
    <<: *google_sdk_config
    steps:
      - checkout
      - run: chmod +x ./deployment/build.sh
      - run: bash ./deployment/build.sh
      - persist_to_workspace:
          root: .
          paths:
            - site-config
  ## Push to the docker repo
  tag:
    machine: true
    steps:
      - checkout
      - attach_workspace:          
          at: . 
      - run: cp site-config/${CONFIG_FILENAME} ./${CONFIG_FILENAME}
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker build --build-arg CONFIG_FILENAME=${CONFIG_FILENAME} -t $DOCKER_IMAGE_URL:$CIRCLE_SHA1 .
      - run: docker push $DOCKER_IMAGE_URL:$CIRCLE_SHA1
  ## Run unit tests
  test:
    docker:
      - image: circleci/golang:1.8
    working_directory: /go/src/github.com/tommbee/go-article-ingest
    steps:
      - checkout
      - run: curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
      - run: dep ensure
      - run: go get
      - run: go test
  ## Provision cluster
  provision:
    <<: *terraform_config
    steps:
      - checkout
      - *terraform_init
      - run:
          name: terraform apply
          command: |
            echo $GCLOUD_SERVICE_KEY > ./${GOOGLE_AUTH_FILE}
            terraform apply -var "config_file=${GOOGLE_AUTH_FILE}" --auto-approve
  ## Deploy the helm chart to k8s
  deploy:
    <<: *google_sdk_config
    steps:
      - checkout
      - run: chmod +x ./deployment/deploy.sh
      - run: bash ./deployment/deploy.sh

workflows:

  version: 2
  untagged-build:
    jobs:
      - build:
          filters:
            tags:
              ignore: /.*/
            branches:
              ignore: master
      - test:
          requires:
            - build
  tagged-build:
    jobs:
      - build:
          filters:
            tags:
              only: /^v.*/
            branches:
              only: master
      - tag:
          requires:
            - build
      - test:
          requires:
            - tag
      - hold:
          type: approval
          requires:
            - test
      - provision:
          requires:
            - hold
      - deploy:
          requires:
            - provision
